<!doctype html>
<html lang="en" ng-app="myApp">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
	<title>My AngularJS App</title>

	<!-- fonts -->
	<link href="http://fonts.googleapis.com/css?family=Lobster" rel="stylesheet" type="text/css">
	<link href="http://fonts.googleapis.com/css?family=Cabin" rel="stylesheet" type="text/css">

	<!-- Styles -->
	<link rel="stylesheet" href="lib/animate.css/animate.css">
	<link rel="stylesheet" href="bower_components/semantic/build/packaged/css/semantic.css">
	<link rel="stylesheet" href="css/app.css"/>
</head>
<body ng-controller="MainCtrl" ng-init="init()" ng-swipe-right="showMenu()" ng-swipe-left="closeMenu()">
	<div class="ui thin styled sidebar vertical menu">
		<a href="" class="active item">
			<i class="home icon"></i> Home
		</a>
		<a href="" class="item">
			<i class="bullseye icon"></i> GET
		</a>
		<a href="" class="item">
			<i class="mail icon"></i> Email
		</a>
		<a href="" class="item">
			<i class="calendar icon"></i> Schedule
		</a>
		<a href="" class="item">
			<i class="warning icon"></i> Announcement
		</a>
	</div>

	<header>
		<a href="">
			<div class="header-icon" ng-click="toggleMenu()">
				<i class="icon mobile"></i>CSM
			</div>
		</a>
		<a href="">
			<div class="header-right pointing ui dropdown">
				<i class="icon settings"></i>
				<div class="menu">
					<div class="item">Settings</div>
				</div>
			</div>
		</a>
	</header>

	<div class="main-content" ng-view></div>

	<script src="bower_components/jquery/dist/jquery.js"></script>
	<script src="bower_components/semantic/build/packaged/javascript/semantic.js"></script>
	<!-- In production use:
	<script src="//ajax.googleapis.com/ajax/libs/angularjs/x.x.x/angular.min.js"></script>
	-->
	<script src="bower_components/angular/angular.js"></script>
	<script src="bower_components/angular-route/angular-route.js"></script>
	<script src="bower_components/angular-animate/angular-animate.js"></script>
	<script src="bower_components/angular-touch/angular-touch.js"></script>
	<script src="js/app.js"></script>
	<script src="js/services.js"></script>
	<script src="js/controllers.js"></script>
	<script src="js/filters.js"></script>
	<script src="js/directives.js"></script>
</body>
</html>
