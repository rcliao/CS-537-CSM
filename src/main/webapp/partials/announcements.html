<div class="ui feed segment" ng-init="init()">
	<h2 class="ui header">Announcement</h2>
	<div class="event" ng-repeat="a in announcements">
		<div class="label">
			<img src="http://semantic-ui.com/images/demo/avatar.jpg" alt="">
		</div>
		<div class="content">
			<div class="date">
				Just a moment ago
			</div>
			<div class="summary">
				{{a.text}}
			</div>
		</div>
	</div>
</div>
